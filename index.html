<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBA-COLOR-PICKER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="outer">
        <div class="hero">
            <p class="hero-style"></p>
            <svg class="copy-btn" width="40px" height="40px" cursor="pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.--><path d="M480 400L288 400C279.2 400 272 392.8 272 384L272 128C272 119.2 279.2 112 288 112L421.5 112C425.7 112 429.8 113.7 432.8 116.7L491.3 175.2C494.3 178.2 496 182.3 496 186.5L496 384C496 392.8 488.8 400 480 400zM288 448L480 448C515.3 448 544 419.3 544 384L544 186.5C544 169.5 537.3 153.2 525.3 141.2L466.7 82.7C454.7 70.7 438.5 64 421.5 64L288 64C252.7 64 224 92.7 224 128L224 384C224 419.3 252.7 448 288 448zM160 192C124.7 192 96 220.7 96 256L96 512C96 547.3 124.7 576 160 576L352 576C387.3 576 416 547.3 416 512L416 496L368 496L368 512C368 520.8 360.8 528 352 528L160 528C151.2 528 144 520.8 144 512L144 256C144 247.2 151.2 240 160 240L176 240L176 192L160 192z"/></svg>
        </div>
        <div class="child-1">
            <div class="left-child-1"></div>
            <div class="right-child-1">
                <div class="parent-r">
                    <div class="child-r">
                        <p class="label">R</p>
                    </div>
                    <div class="child-r-value">
                        <input 
                            type="number" 
                            min="0" 
                            max="255" 
                            id="rValue"
                            value="245"
                            class="child-input"
                        />
                    </div>
                    <div class="child-r-picker">
                        <input 
                            type="range"
                            id="rSlider" 
                            min="0" 
                            max="255" 
                            value="245"
                            class="child-range"
                        />
                    </div>
                </div>
                <div class="parent-g">
                    <div class="child-g">
                        <p class="label">G</p>
                    </div>
                    <div class="child-g-value">
                        <input 
                            type="number" 
                            min="0" 
                            max="255" 
                            id="gValue"
                            value="40"
                            class="child-input"
                        />
                    </div>
                    <div class="child-g-picker">
                        <input 
                            type="range"
                            id="gSlider" 
                            min="0" 
                            max="255" 
                            value="40"
                            class="child-range"
                        />
                    </div>
                </div>
                <div class="parent-b">
                    <div class="child-b">
                        <p class="label">B</p>
                    </div>
                    <div class="child-b-value">
                        <input 
                            type="number" 
                            min="0" 
                            max="255" 
                            id="bValue"
                            value="145"
                            class="child-input"
                        />
                    </div>
                    <div class="child-b-picker">
                        <input 
                            type="range"
                            id="bSlider" 
                            min="0" 
                            max="255" 
                            value="145"
                            class="child-range"
                        />
                    </div>
                </div>
                <div class="parent-a">
                    <div class="child-a">
                        <p class="label">A</p>
                    </div>
                    <div class="child-a-value">
                        <input 
                            type="number" 
                            min="0" 
                            max="1" 
                            id="aValue"
                            value="0.8"
                            class="child-input"
                            step="0.01"
                        />
                    </div>
                    <div class="child-a-picker">
                        <input 
                            type="range"
                            id="aSlider" 
                            min="0" 
                            max="1" 
                            value="0.8"
                            class="child-range"
                            step="0.01"
                        />
                    </div>
                </div>
            </div>
        </div>
        <div class="child-2">
            <div class="child-2-parent">
                <div class="child-2-color-picker-display" id="colorBox">
                    <div class="color-cursor" id="colorCursor"></div>
                </div>
                <div class="child-2-color-picker-manual">
                    <input 
                        type="range" 
                        min="0" 
                        max="360" 
                        value="0"
                        id="hueSlider"
                        class="hue-range"
                    />
                </div>
                <div class="child-2-opacity-picker-manual">
                    <input 
                        type="range" 
                        min="0" 
                        max="1" 
                        value="1"
                        id="opacitySlider"
                        class="opacity-range"
                        step="0.01"
                    />
                </div>
                <div class="multi-color-picker-drawer">
                    <div class="multi-color-picker-child-1">
                        <div class="multi-color-picker-values">
                            <input type="text" id="multiColorValue" class="multi-color-input" readonly/>
                        </div>
                    </div>
                    <div class="multi-color-picker-child-2">
                        <div class="multi-color-picker-dropdowns">
                            <select id="colorFormatSelect" class="drop-down">
                                <option value="hex">HEX</option>
                                <option value="rgb">RGB</option>
                                <option value="rgba" selected>RGBA</option>
                                <option value="hsla">HSV</option>
                                <option value="hsl">HSL</option>
                            </select>
                        </div>
                        <div class="multi-color-picker-copy-btn">
                            <svg class="copy-btn-multi" width="40px" height="40px" cursor="pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.--><path d="M480 400L288 400C279.2 400 272 392.8 272 384L272 128C272 119.2 279.2 112 288 112L421.5 112C425.7 112 429.8 113.7 432.8 116.7L491.3 175.2C494.3 178.2 496 182.3 496 186.5L496 384C496 392.8 488.8 400 480 400zM288 448L480 448C515.3 448 544 419.3 544 384L544 186.5C544 169.5 537.3 153.2 525.3 141.2L466.7 82.7C454.7 70.7 438.5 64 421.5 64L288 64C252.7 64 224 92.7 224 128L224 384C224 419.3 252.7 448 288 448zM160 192C124.7 192 96 220.7 96 256L96 512C96 547.3 124.7 576 160 576L352 576C387.3 576 416 547.3 416 512L416 496L368 496L368 512C368 520.8 360.8 528 352 528L160 528C151.2 528 144 520.8 144 512L144 256C144 247.2 151.2 240 160 240L176 240L176 .192L160 192z"/></svg>
                        </div>
                    </div>
                </div>
            </div>      
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
